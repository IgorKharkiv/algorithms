<p>Stack</p>
<button (click)="push()">Push</button>
<button (click)="pop()">Pop</button>

<div class="container queue">
  <ng-container *ngFor="let item of itemsArr">
    <div class="item-wrapper"></div>
    <span class="item">
      {{ item.value }}
    </span>
    <span class="arrow"></span>
  </ng-container>
</div>
